<!DOCTYPE html>
<html>
<head>
  <title>VOXA</title>
  <script src="popup.js" defer></script>
  <style>
    a {
      text-decoration: none;
      color: blue;
    }
    a:visited {
      color: blue;
    }
    .slider-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .slider-label {
      margin-left: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h1><a href="https://voxa.com" target="_blank">VOXA</a></h1>
  
  <!-- Slider Section -->
  <div class="slider-container">
    <label class="switch">
      <input type="checkbox" id="workingSlider">
      <span class="slider"></span>
    </label>
    <label for="workingSlider" class="slider-label">Working</label>
  </div>
</body>
</html>
